<!-- Custom CSS via inline styles

<style>
     /* Links */
     a:hover {
         color: grey;
     }

     /* Header Buttons on Startpage */
     a.btn {
          color: grey;
          background-color: #FFFAF0;
	  padding: 5px 10px 5px 10px;
     }
     a.btn:hover {
          background-color: #FFFAF0;
     }

     /* Scroll Menu on Startpage */
     a.fn-item.active {
          color: #819396;
     }
     a.fn-item:hover {
          color: grey;
     }

     /* Content / Sections */
     .post-holder.odd {
          background: #dea6a7;
          color: white;
     }
     .post-holder {
          background: #f2efe8;
     }
     body {
          color: #3A4145;
     }

     /* Footer */
     .site-footer {
          color: #BBC7CC;
          background-color: #22343A;
     }

@media only screen and (max-width: 500px) {
	a.btn{
		padding: 1px 10px 1px 10px;
	}
}
</style>
